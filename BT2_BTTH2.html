<!DOCTYPE html>
<html>
<head>
    <title>Đóng góp ý kiến sản phẩm</title>
    <style>
        .container {
            width: 400px;
            background-image: url('https://i.pinimg.com/474x/19/88/b9/1988b9e1a5932267b8440d95dce365ac.jpg');
            padding: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1{
            color:blue;
            font-size: 25px;
            font-style: border;
            text-align: center;
        }
        p{
            color:#ccc;
            font-size: 10px;
            font-style: italic;
            text-align: center;
        }
        .input-group {
            margin-bottom: 10px; 
        }

        .input-group label {
            display: inline-block;
            width: 120px;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 250px;
            padding: 5px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            font-style: oblique;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ĐÓNG GÓP Ý KIẾN SẢN PHẨM</h1>
        <p>Góp ý của bạn sẽ được chúng tôi xem xét, vui lòng nhập tiếng việt có dấu</p>
        <p>Các ý kiến đóng nên viết chi tiết, kèm theo các minh chứng xác thực thời gian và địa điểm (nếu có)</p>
        <form action="#" method="post">
            <div class="input-group">
                <label for="input-name">Họ và tên:</label>
                <input type="text" id="input-name" required>
            </div>
            <div class="input-group">
                <label for="input-card">Mã thẻ:</label>
                <input type="text" id="input-card" required>
            </div>
            <div class="input-group">
                <label for="input-phone">Số điện thoại:</label>
                <input type="tel" id="input-phone" required>
            </div>
            <div class="input-group">
                <label for="input-email">Email:</label>
                <input type="email" id="input-email" required>
            </div>
            <div class="input-group">
                <label for="input-customer-type">Loại khách hàng:</label>
                <select id="input-customer-type" required>
                    <option value="">Chọn loại khách hàng</option>
                    <option value="vip">VIP</option>
                    <option value="regular">Regular</option>
                    <option value="new">New</option>
                </select>
            </div>
            <div class="input-group">
                <label for="input-invoice">Mã hoá đơn:</label>
                <input type="text" id="input-invoice">
            </div>
            <div class="input-group">
                <label for="input-description">Chi tiết mô tả:</label>
                <textarea id="input-description" required></textarea>
            </div>
            <button class="btn" type="submit">Gửi ý kiến</button>
        </form>
    </div>
</body>
</html>
