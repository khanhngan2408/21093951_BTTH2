<!DOCTYPE html>
<html>
<head>
    <title>Giải phương trình bậc 1</title>
    <style>
        .container {
            width: 400px;
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20210902/pngtree-mathematics-tutoring-mathematics-background-image_783788.jpg');
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1{
            font-family:cambria;
        }
        .input-group {
            margin-bottom: 10px;
            margin-left: 30px;
            width: max-content;
        }

        .input-group label {
            display: inline-block;
            width: max-content;
            font-family:cambria;
        }

        .input-group input {
            width: 150px;
            padding: 5px;
        }

        .result {
            font-weight: bold;
            margin-top: 10px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family:cambria;
        }
    </style>
   
</head>
<body>
    <div class="container">
        <h1>Giải phương trình bậc 1</h1>
        <div class="input-group">
            <label for="input-a">Nhập hệ số a:</label>
            <input type="number" id="input-a">
        </div>
        <div class="input-group">
            <label for="input-b">Nhập hệ số b:</label>
            <input type="number" id="input-b">
        </div>
        <button class="btn" onclick="giaiPhuongTrinh()">Giải phương trình</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function giaiPhuongTrinh() {
            var a = parseFloat(document.getElementById('input-a').value);
            var b = parseFloat(document.getElementById('input-b').value);
            var resultEl = document.getElementById('result');

            if (a === 0) {
                if (b === 0) {
                    resultEl.innerHTML = "Phương trình vô số nghiệm";
                } else {
                    resultEl.innerHTML = "Phương trình vô nghiệm";
                }
            } else {
                var x = -b / a;
                resultEl.innerHTML = "Nghiệm của phương trình là x = " + x;
            }
        }
    </script>
    
</body>
</html>
